<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Figtree">
    <link rel="stylesheet" href="newsletter.css">
</head>

<body>
    <style>
        *{
            overflow-x: hidden;
        }
    </style>
    <div id="loading-screen">please wait loading ...</div>
    <div id="content">
        <div class="desktop" style="position: absolute; top:0; width: 100%;">
            
            <a href="#content">
                <button id="scrollToTopButton" style="position: fixed; bottom: 24px; left: 24px; background-color: transparent; opacity: 0; transition: opacity 0.5s ease;">
                  <img src="photos/icons8-home-100.png" style="width: 48px; filter: invert(.2);">
                </button>
            </a>
                                     

            <div class="title">PJ's Newsletter</div>
            <a href="index.html" class="button-link">
                <button class="home"></button>
            </a>
            <a href="subscription.html" class="button-link">
                <button class="subscribe">Subscribe</button>
            </a>
            <hr style="width: 100%; height: 2px; background-color: rgba(0,0,0,.25); margin-top: 24px; margin-bottom: 0px;">
            <section style="display: flex; justify-content: center; align-items: center; text-align: center; width: 300px; height: 48px;">
                <button class="selected-button" style="overflow: hidden;">Home</button>
                <button class="button" style="overflow: hidden;"><a href="archive.html" class="button-link">Archive</a></button>
                <button class="button" style="overflow: hidden;"><a href="about.html" class="button-link">About</a></button>
            </section>
            <hr style="width: 100%; height: 2px; background-color: rgba(0,0,0,.25); margin-top: 0px; margin-bottom: 50px;">
            
            <!-- Template for entries -->
            <div id="entries" style="min-width: 500px; max-width: 900px;"></div>
        </div>
        
        <div class="mobile" style="position: absolute; top:0; width: 100%;">

            <a href="#content">
                <button id="scrollButton" class="faded" style="position: fixed; bottom: 24px; left: 24px; background-color: transparent; transition: opacity 0.5s ease;">
                    <img src="photos/icons8-home-100.png" style="width: 100px; filter: invert(.2);">
                </button>
            </a>
            
            <a href="index.html" class="button-link">
                <button class="home-mobile"></button>
            </a>
            <div class="title-mobile">PJ's Newsletter</div>
            <a href="subscription.html" class="button-link">
                <button class="subscribe-mobile">Subscribe</button>
            </a>
            <button class="selected-button-mobile" style="left: 24px; overflow: hidden;">Home</button>
            <button class="button-mobile" style="left: 192px; overflow: hidden;"><a href="archive.html" class="button-link-mobile">Archive</a></button>
            <button class="button-mobile" style="left: 390px; overflow: hidden;"><a href="about.html" class="button-link-mobile">About</a></button>
            <hr style="width: 100%; height: 2px; background-color: rgba(0,0,0,.25); position: absolute; top: 228px;">
    
            <div id="entries-mobile" style="margin-top: 300px; padding-left: 24px; padding-right: 24px;"></div>
        </div>
    </div>

    <script src="loading.js"></script>
    <script src="mobile.js"></script>
    <script src="entries.js"></script>
    <script src="show-on-scroll.js"></script>
</body>
</html>
