            <img src="photos/icons8-letter-100.png" style="width: 100%; height: 100%; filter: invert(1);">
        </button>
    </a>
    <a target="_blank" href="https://www.instagram.com/pj.k1m/">

            <img src="photos/icons8-instagram-100.png" style="width: 100%; height: 100%; filter: invert(1);">
        </button>
    </a>
    <a target="_blank" href="https://www.linkedin.com/feed/">
        <button style="background-color: transparent; width: auto; height: 50px; position: fixed; z-index: 4; bottom: 20px; left: 125px;">

    <section>
        <div class="title" style="background-image: url('photos/pinksky.jpeg'); background-size: auto 200vh; background-repeat: no-repeat; padding-bottom: 50vh; margin-bottom: -50vh; z-index: -1;">

            <figure style="top: 90vh;" id="scroll-down"><img src="photos/downarrow.png" style="width: 40px; height: auto; filter: invert(1)"></figure>
        </div>
    </section>
    <section id="middle" style="height: 85vh; background-image: transparent;">
        <div class="buttons" style="z-index: 0; position: fixed; bottom: 0; width: 100%;">
            <div class="triangle-left" style="z-index: 1; top: 50vh;"></div>
            <div class="triangle-right" style="z-index: 1; top: 50vh;"></div>
            <div class="triangle-left" style="z-index: 2; top: 55vh; border-right: 100vw solid rgb(252,221,201);"></div>
            <div class="triangle-right" style="z-index: 2; top: 55vh; border-left: 100vw solid rgb(252,221,201);"></div>
            <div style="height: 100vh; width: 100%; background-color: rgb(252,221,201); position: absolute; top: 50vh; padding-top: 5vh; margin-top: -5vh; z-index: 3;">
                <div class="container" style="position: absolute; left: 1vw; width: 30vw; height: 90vh; top: 10vh; background: url('photos/palmtrees.jpeg') no-repeat center; background-size: cover;">
                    <a href="aboutme.html">
                        <button class="overlay">
                            <div class="text">About Me</div>
                        </button>
                    </a>
                </div>
                <div class="container" style="position: absolute; left: 34.33vw; width: 30vw; height: 42.5vh; top: 10vh; background: url('photos/projects.png') no-repeat center; background-size: cover;">
                    <a>
                        <button class="overlay">
                            <div class="text">Projects</div>
                        </button>
                    </a>
                </div>
                <div class="container" style="position: absolute; left: 68vw; width: 30vw; height: 42.5vh; top: 10vh; background: url('photos/beach.png') no-repeat center; background-size: cover;">
                    <button class="overlay">
                        <div class="text">Newsletter</div>
                    </button>
                </div>

                <div class="container" style="position: absolute; left: 34.33vw; width: 30vw; height: 42.5vh; top: 57.5vh; background: url('photos/drake.png') no-repeat center; background-size: cover;">
                    <a href="resume.pdf" target="_blank">
                        <button class="overlay">
                            <div class="text">Resume</div>
                        </button>
                    </a>
                </div>

                <div class="container" style="position: absolute; left: 68vw; width: 30vw; height: 42.5vh; top: 57.5vh; background: url('photos/legos.png') no-repeat center; background-size: cover;">
                    <button class="overlay">
                        <div class="text">Films</div>
                    </button>
                </div>
            </div>
        </div>
    </section>
    
    <script src="observer.js"></script>
</body>
</html>
