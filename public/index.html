        <a target="_blank" href="https://www.linkedin.com/in/peter-kim-34719126b/">

    <!-- title -->

                <img src="photos/nobkgtitle.png" style="width: auto; height: 1000px;">
            </div>
            <div style="background-color: transparent; color: white; font-size: 48px; margin-left: -40vw; margin-top: -20vh; text-wrap: nowrap; animation: fade 2.5s 1; position: absolute; z-index: 0;">
                hi!
                im PJ<br>
                i love to make things,<br>
                take a look around!
            </div>
        </div>
        <figure style="bottom: 15px;" id="scroll-down"><img src="photos/downarrow.png" style="width: 40px; height: auto; filter: invert(1);"></figure>
    </section>


    <section style="height: 50vh; background-color: transparent">
        <div class="buttons" style="z-index: 0; position: fixed; bottom: 0; width: 100%;">
            <div class="triangle-left" style="z-index: 2;"></div>
            <div class="triangle-right" style="z-index: 2;"></div>
        

            <!-- buttons -->
            <div style="height: 101vh; width: 100%; background-color: black; position: absolute; top: 49vh; padding-top: 14vh; margin-top: -5vh; z-index: 3;">

                
            </div>
        </div>
    </section>

    <section style="height: 100vh; background-color: white">

    </section>
