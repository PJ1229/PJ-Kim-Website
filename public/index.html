<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Figtree">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <section>
            <div class="title" style="background-image: url('photos/pinksky.jpeg'); background-size: auto 200vh; background-repeat: no-repeat; padding-bottom: 50vh; margin-bottom: -50vh; z-index: -1;">
                <div class="title-center">I'm PJ. Welcome to my Portfolio!<br>Feel free to look around</div>
                <figure style="top: 90vh;" id="scroll-down"><img src="photos/downarrow.png" style="width: 40px; height: auto; filter: invert(1)"></figure>
            </div>
        </section>
        <section style="height: 100vh; background-color: rgba(251, 206, 177, .5);">
            <div class="buttons" style="z-index: 0; position: fixed; bottom: 0; width: 100%;">
                <div class="triangle-left" style="z-index: 1; top: 50vh;"></div>
                <div class="triangle-right" style="z-index: 1; top: 50vh;"></div>
                <div class="triangle-left" style="z-index: 2; top: 55vh; border-right: 100vw solid white;"></div>
                <div class="triangle-right" style="z-index: 2; top: 55vh; border-left: 100vw solid white;"></div>
                <div style="height: 105.1vh; width: 100%; background-color: white; position: absolute; top: 99.9vh;"></div>
                <div class="triangle-left-inverted" style="z-index: 2; top:224.8vh; border-right: 50vw solid white;"></div>
                <div class="triangle-right-inverted" style="z-index: 2; top:224.8vh; border-left: 50vw solid white;"></div>
                <div class="triangle-left-inverted" style="z-index: 1; top:230vh;"></div>
                <div class="triangle-right-inverted" style="z-index: 1; top:230vh;"></div>
            </div>
        </section>
        <section style="height: 100vh; background-color: blue; padding-top: 50vh; margin-top: -50vh;" id="down">
            <div style="text-align: center; height: 100%;">
                <!--
                    <img src="photos/contacts.jpeg" style="height: 50%; width: auto; top: 25%; position: relative; padding-right: 25px;">
                -->
            </div>
        </section>
        <script src="observer.js"></script>
    </body>
</html>
