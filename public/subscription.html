<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Figtree">
        <link rel="stylesheet" href="newsletter.css">
    </head>

    <body>
        

        <div id="loading-screen" style="display: none;">
            please wait loading ...
        </div>

        <div class="center" id="content">
            <p class="desktop" style="text-align: center; font-size: 36px; position: absolute; width: 100%; top: -78px;">
                PJ's newsletter<br>
                enter email to subscribe
            </p>
            <p class="mobile" style="text-align: center; font-size: 60px; position: absolute; width: 100%; top: -132px;">
                PJ's newsletter<br>
                enter email to subscribe
            </p>
            <br>
            <form style="text-align: center; position: absolute; width: 100%; top: 12px"  onsubmit="handleSubmit(event)" class="desktop">
                <input style="font-size: 18px; padding: 10px 10px 10px 10px; width: 300px; background-color: rgba(0,0,0,.1); border-radius: 4px;" name="Email" type="email" placeholder="Email" required>
                <button style="font-size: 18px; padding: 10px 10px 10px 10px; color: black; border-radius: 4px;">Submit</button>
            </form>
            <form style="text-align: center; position: absolute; width: 100%; top: 36px" onsubmit="handleSubmit(event)" class="mobile">
                <input style="font-size: 40px; padding: 10px 10px 10px 10px; width: 500px; background-color: rgba(0,0,0,.1); border-radius: 4px;" name="Email" type="email" placeholder="Email" required>
                <button style="font-size: 40px; padding: 10px 10px 10px 10px; color: black; border-radius: 4px;">Submit</button>
            </form>
            <br>
            <a href="newsletter.html"> <!-- change to newsletter.html once finished -->
                <button class="desktop" style="font-size: 24px; background-color: transparent; color: rgba(0,0,0,.5); margin-top: 100px;">continue to newsletter</button><br> <!-- change to "continue to newsletter" once finished -->
                <button class="mobile" style="font-size: 48px; background-color: transparent; color: rgba(0,0,0,.5); margin-top: 0;">continue to newsletter</button>
            </a>
        </div>

        <script src="email.js"></script>
        <script src="mobile.js"></script>
    </body>
</html>
